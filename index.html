<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="max-width">
        <button class="timer bg-blue" onclick="Time30()">30</button>
        <button class="timer bg-blue" onclick="Time15()">15</button>
        <button class="timer bg-blue" onclick="Time5()">5</button>
        <h1 class="counter">00:00:00</h1>
        <button class="bg-green" onclick="start()">Start</button>
        <button class="bg-yellow" onclick="pause()">Pause</button>
        <button class="bg-red" onclick="stop()">Reset</button>
    </div>
    <script src="js/Timer.js"></script>
</body>
</html>
